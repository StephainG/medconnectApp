{% extends "index.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'appointment.css' %}" type="text/css" />


    <script src="https://kit.fontawesome.com/c3124c61aa.js" crossorigin="anonymous"></script>
</head>
{% include 'navbar.html' %}
<body>
    <div class="container">
        <div class="row align-items-center" style="min-height: 100vh">
            <div class="col">
                <div class="content-section">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group" style="background-color: transparent;">
                            <legend class="border-bottom mb-4"><h1 style="color: #54BBFF;">Sign In</h1></legend>
                                {{ form|crispy }}
                                <div class="text-center mt-3">
                                    <button class="btn" style="width: 100%; height: 64px; background-color: #54BBFF; color: white;" type="submit">Login</button>
                                </div>
                        </fieldset>
                    </form>
                    <div class="pt-3" style="margin-left: 8px; display: flex; justify-content:space-between;">
                        <p class="text-muted">
                            Need An Account? <a class="ml-2" href="{% url 'register' %}" style="color: #54BBFF;">Sign Up Now</a>
                        </p><br>
                        <p class="text-muted">
                            <a href="/" style="color: #54BBFF;">FORGOT PASSWORD?</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <img src="{% static 'images/login-bg.png' %}" alt="" width="100%" height="600px">
            </div>
        </div>
    </div>
</body>
{% endblock %}
