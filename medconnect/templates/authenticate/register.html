{% extends "index.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

{% include 'navbar.html' %}
<body>
    <div class="container">
        <div class="row align-items-center" style="min-height: 100vh">
            <div class="col">
                <img src="{% static 'images/Key-bro.svg' %}" alt="" width="100%" height="600px">
            </div>
            <div class="col">
                <div class="content-section">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group" style="background-color: transparent;">
                            <legend class="border-bottom mb-4"><h1 style="color: #54BBFF;">Register Account</h1></legend>
                                {{ form|crispy }}
                                
                                <p class="mt-4">By registering, you accept the terms and conditions</p>
                                <br><br>
                                <div class="text-center">
                                    <button class="btn" style="width: 100%; height: 64px; background-color: #54BBFF; color: white;" type="submit">Sign up</button>
                                </div>
        
                        </fieldset>
                        
                    </form>
                    <div class="my-3" style="margin-left: 8px;">
                        <p class="text-muted">
                            <b>Already have an account?</b> <a href="{% url 'login' %}" class="ml-2" style="color: #54BBFF;">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
