{% extends "index.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <script src="https://kit.fontawesome.com/c3124c61aa.js" crossorigin="anonymous"></script>
</head>
{% include 'navbar.html' %}
<body>
    <div class="container mt-5 mb-5" style="padding-left: 0; padding-right: 0;">
        <div class="col text-center">
            <h1>
                Add Doctor
            </h1>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Doctor picture</label>
                <!-- <input type="text" class="form-control" name="name"> -->
                <input type="file" id="myFile" name="image">
            </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label class="form-label">Mobile</label>
                <input type="text" class="form-control" name="mobile">
            </div>
            <div class="mb-3">
                <label class="form-label">Speciality</label>
                <input type="text" class="form-control" name="special">
            </div>
            <div class="text-center mt-3">
                <button class="btn" style="width: 100%; height: 64px; background-color: #54BBFF; color: white;" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
