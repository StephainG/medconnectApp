{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">


    <script src="https://kit.fontawesome.com/c3124c61aa.js" crossorigin="anonymous"></script>
</head>

<style>
    .emergency {
        display: flex;
        justify-content: space-evenly;
        margin: 12px 0;
    }
    .for-button {
        margin: auto 0;
    }
    .col{
        margin: 12px 0;
    }
    img {
        border-radius: 50%;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="text-center">
                <h1 class="text-danger">Welcome to our emergency department</h1>
                <p>Please select doctors based on perceived condition</p>
            </div>
            <hr width="50%" style="margin: auto;">
            <div class="col">
                {% for i in doc %}
                <div class="emergency">
                    <div class="about">
                        <img src={{i.image}} alt="Doctor to call" width="100" height="100" class="card-avatar">
                        <p>{{i.name}}</p>
                        <p>{{i.mobile}}</p>
                        <p>{{i.special}}</p>
                    </div>
                    <div class="for-button">
                        <button class="btn btn-danger btn-lg">Call</button>
                        <button class="btn btn-danger btn-lg">Message</button>
                    </div>
                </div>
                <hr width="50%" style="margin: auto;">
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
