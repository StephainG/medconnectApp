{% extends "index.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'appointment.css' %}" type="text/css" />

    <script src="https://kit.fontawesome.com/c3124c61aa.js" crossorigin="anonymous"></script>
</head>
<style>
    .call {
        background-color: red;
        color: white;
        border: 0;
        padding: 1.5rem 4rem;
        margin-right: 1.8rem;
    }

  .call:hover {
    background-color: rgba(255, 0, 0, 0.646);
    color: white;
  }

  .message {
    background-color: transparent;
    color: rgb(45, 45, 45);
    padding: 1.5rem 4rem;
    border: #54bbff 2px solid;
  }

  .message:hover {
    border: #54bbff 2px solid;
    color: rgba(45, 45, 45, 0.531);
  }
  .second-section-about {
        height: 60vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 32px;
    }

    .contact-information-box {
        box-shadow: 0 0 12px rgba(121, 120, 120, 0.8);
        padding: 20px 36px;
    }
</style>
{% include 'navbar.html' %}
<body>
    <div class="container">
        <div class="col text-center">
            <h1>Welcome to our emergency department</h1>
            <p>Please select doctors based on perceived condition</p>
        </div>

        <div class="row">
            <div class="col">
                {% for i in doc %}
                <div class="mb-4 d-flex justify-content-between align-items-center contact-information-box">
                    <div class="about">
                        <img src="{{ doctor.image.url }}" alt="Doctor to call" width="100" height="100" class="card-avatar">
                        <p>{{i.name}}</p>
                        <p>{{i.mobile}}</p>
                        <p>{{i.special}}</p>
                    </div>
                    <div class="for-button">
                        <button class="btn call">Call</button>
                        <button class="btn message">Message</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
